<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projeto de celular</title>
    <link rel="shortcut icon" href="brabo.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="telefone">
            <iframe src="home.html" frameborder="0" name="tela" id="tela">seu navegador nao compativel com isso</iframe> <!-- essa mensagem so vai aparecer caso o iframe nao seja compativel com o dispositivo do usuario -->
            
        </section>
<br>

        <section id="redesocial">
            <a href="home.html" target="tela"> <img src="imagens/logo-home.jpg" alt="home"></a><br>
             <!-- essa 'tela' vem do (name) que esta no iframe -->
            <a href="youtube.html" target="tela"> <img src="imagens/logo-youtube.jpg" alt="youtube"></a><br>

            <a href="git.html" target="tela"> <img src="imagens/logo-github.jpg" alt="git"></a><br>

            <a href="insta.html" target="tela"> <img src="imagens/logo-instagram.jpg" alt="insta"></a><br>

            <a href="tuiter.html" target="tela"> <img src="imagens/logo-twitter.jpg" alt="tuiter"></a><br>

            <a href="face.html" target="tela"> <img src="imagens/logo-facebook.jpg" alt="face"></a>
        </section>


    </main>
    
    
</body>
</html>
